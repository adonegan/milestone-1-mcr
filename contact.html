<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Milestone 1 My Chemical Romance</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1 class="title">My Chemical Romance</h1>
            </div>
            <div class="col-6 uppercase">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Clips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Interviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img src="assets/images/get-in-touch-bubble.png" alt="speech bubble"></img>
                </div>
                <div class="col-6">
                    <h5>Are you a big fan? Tell us all about it!</h5>
                    <form class"contact-us">
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Your name" required />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email address" required />
                        <textarea rows="5" name="emailsummary" id="emailsummary" class="form-control" placeholder="Email" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="send-now" class="btn btn-success">Send now!</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>

</body>

</html>
